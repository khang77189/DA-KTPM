
<div class="section" id="breadcrumb">
    <!-- container -->
    <div class="container">
      <!-- row -->
      <div class="row">
        <div class="col-md-12">
          <ul class="breadcrumb-tree">
            <li><a href="/">Trang Chủ</a></li>
            <li>Danh sách sản phẩm</li>
          </ul>
        </div>
      </div>
      <!-- /row -->
    </div>
    <!-- /container -->
  </div>
<!-- SECTION -->
<div class="section">
    <!-- container -->
    <div class="container">
      <!-- row -->
      <div class="row">
  
        <!-- section title -->
        <div class="col-md-12">
          <div class="section-title">
            <h3 class="title">DANH SÁCH SẢN PHẨM</h3>
          </div>
        </div>
        <!-- /section title -->
        <!-- Products tab & slick -->
        <div class="product">
          <div class="row">
            <div class="col-md-4 col-sm-6" *ngFor="let p of products">
              <div class="product-img">
                <img [src]="p.image" alt="{{p.name}}" width="200px" class="card-img-top" (click)="selectProduct(p.id)" style="cursor:pointer;">
                <div class="product-label">
                  <span class="new">Mới</span>
                </div>
                <div class="product-body">
                  <div class="product-category" (click)="selectProduct(p.id)" style="cursor:pointer;">
                    <p>{{p.name | titlecase}}</p>
                  </div>
                    <p class="product-price">{{p.price | currency:'VND'}}</p>
                </div><br><br>
                <div class="row d-flex justify-content-center border-primary my-3">
                  <div class="add-to-cart">
                    <button class="add-to-cart-btn"
                            [class.disabled]="p.quantity < 1"
                            [class.btn-outline-danger]="p.quantity < 1"
                            (click)="AddProduct(p.id)" [disabled]="p.quantity < 1">
                      <i class="fa fa-shopping-cart"></i>
                      {{ p.quantity < 1 ? "Hết hàng" : "Thêm vào Giỏ hàng"}}
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /container -->
  
  <!-- /SECTION -->
